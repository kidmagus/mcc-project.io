      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <div class="header">
      <p class="header__title"><a href="home.html">Startup 3</a></p>
      <div class="header__navs navs">
        <nav class="navs__tour tour--nav"><a href="tour.html">Tour</a></nav>
        <nav class="navs__prices prices--nav">
          <a href="prices.html">Prices</a>

        <a href="signup.html"

    <form class="form">
      <h3 class="form__title">Sign In</h3>
      <div class="form__inputs">
        <input type="text" placeholder="Your Email" />

      <p class="form__forgot">Forgot Password?</p>
      <button class="form__submit">Sign In</button>
      <p class="form__info">
        Don't have an account?
        <a href="signup.html"><span class="form__signup">Sign Up</span></a>
      </p>
    </form>
